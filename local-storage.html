<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>ProCreator App</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.png" sizes="32x32">
    <link rel="stylesheet" href="assets/css/customstyle.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- font awasome -->
    <script src="https://use.fontawesome.com/32e997029c.js"></script>
    
</head>

<body id="notificationdBody">

    <!-- loader -->
    <div id="loader">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <!-- * loader -->

    <div class="dividerNoti"></div>

    <div class="localHead">

            <h1>Local storage</h1>

    </div>

    <div class="searchBox">
        <form class="search-form" action="#" method="POST">
            <div class="form-group searchbox">
                <input type="text" placeholder="Search">
                <i class="input-icon">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </i>
            </div>
        </form>
    </div>

    <div class="storageCategory localPageslider">

        <section class="customer-logos slider">

            <div class="slide">
                <img src="assets/img/video-icon.png" alt="icons">
                <h1>Video</h1>
            </div>

            <div class="slide">
                <img src="assets/img/image-icon.png" alt="icons">
                <h1>Image</h1>
            </div>

            <div class="slide">
                <img src="assets/img/music-icon.png" alt="icons">
                <h1>Music</h1>
            </div>

            <div class="slide">
                <img src="assets/img/archive-icon.png" alt="icons">
                <h1>Archive</h1>
            </div>

         </section>

    </div>


    <div class="categoryList">

        <div class="categoryBox">

            <div class="categoryImg">
                <img src="assets/img/music-icon.png" alt="music-icon">
            </div>

            <div class="categoryTitle">
                <div class="catHeading">
                    <h1>Franky Wah - Aftertime</h1>
                    <p>mp3 · 9.2 mb</p>
                </div>
                <div class="catMenu">
                    <img src="assets/img/Combined Shape.png" alt="icon">
                </div>
            </div>

        </div>

        <div class="categoryBox">

            <div class="categoryImg">
                <img src="assets/img/image-icon.png" alt="icon">
            </div>

            <div class="categoryTitle">
                <div class="catHeading">
                    <h1>Annie's new car</h1>
                    <p>jpg · 4.8 mb</p>
                </div>
                <div class="catMenu">
                    <img src="assets/img/Combined Shape.png" alt="icon">
                </div>
            </div>

        </div>

        <div class="categoryBox">

            <div class="categoryImg">
                <img src="assets/img/archive-icon.png" alt="icon">
            </div>

            <div class="categoryTitle">
                <div class="catHeading">
                    <h1>Top secret archive</h1>
                    <p>zip · 3.7 gb</p>
                </div>
                <div class="catMenu">
                    <img src="assets/img/Combined Shape.png" alt="icon">
                </div>
            </div>

        </div>

        <div class="categoryBox">

            <div class="categoryImg">
                <img src="assets/img/word-icon.png" alt="icon">
            </div>

            <div class="categoryTitle">
                <div class="catHeading">
                    <h1>On the top of the world</h1>
                    <p>doc · 2.3 mb</p>
                </div>
                <div class="catMenu">
                    <img src="assets/img/Combined Shape.png" alt="icon">
                </div>
            </div>

        </div>

        <div class="categoryBox">

            <div class="categoryImg">
                <img src="assets/img/video-icon.png" alt="icon">
            </div>

            <div class="categoryTitle">
                <div class="catHeading">
                    <h1>Fun times</h1>
                    <p>doc · 2.3 mb</p>
                </div>
                <div class="catMenu">
                    <img src="assets/img/Combined Shape.png" alt="icon">
                </div>
            </div>

        </div>



    </div>


    <!-- App Bottom Menu -->
    <div class="appBottomMenu">
        <a href="dashboard.html" class="item">
            <img src="assets/img/icon-cloud.png" alt="cloud-storage">
        </a>
        <a href="#" class="item">
            <img src="assets/img/active-tick.png" alt="icon-tick">
        </a>
        <a data-bs-toggle="modal" data-bs-target="#cameraAction" href="#." class="item camIcon">
            <img src="assets/img/icon-camera.png" alt="camera-icon">
        </a>
        <a href="notification.html" class="item">
            <img src="assets/img/icon-notification.png" alt="notification-icon">
        </a>
        <a href="profile.html" class="item">
            <img src="assets/img/icon-profile.png" alt="pofile-icon">
        </a>
    </div>
    <!-- * App Bottom Menu -->

     <!-- camera tool modal -->
     <div class="modal fade action-sheet" id="cameraAction" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content modalCards">
                
                <div class="modal-body">
                 
                    <div class="row cameraTool">

                        <div class="col-4 text-center">
                            <img src="assets/img/scan.png" alt="icon">
                            <p>Scan</p>
                        </div>
                        <div class="col-4 text-center midTool">
                            <img src="assets/img/add-pic.png" alt="icon">
                            <p>Photo</p>
                        </div>
                        <div class="col-4 text-center">
                            <img src="assets/img/upload-pic.png" alt="icon">
                            <p>Upload</p>
                        </div>

                        <div class="col-12 text-center">
                           <a href="#." data-bs-dismiss="modal"><img src="assets/img/close-popup.png" alt="close"></a>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>
    <!-- * camera tool modal -->

    <!-- ============== Js Files ==============  -->
    <!-- Bootstrap -->
    <script src="assets/js/lib/bootstrap.min.js"></script>
    <!-- lazyload preload js -->
    <script src="assets/js/base.js"></script>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/slick.js"></script>
    
    <script>
        $(document).ready(function(){
                $('.customer-logos').slick({
                slidesToShow: 4,
                slidesToScroll: 2,
                autoplay: false,
                infinite: false,
                autoplaySpeed: 1500,
                arrows: false,
                dots: false,
                pauseOnHover: false,
                responsive: [{
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 3
                    }
                }, {
                    breakpoint: 520,
                    settings: {
                        slidesToShow: 3
                    }
                }]
            });
        });
    </script>

</body>

</html>
